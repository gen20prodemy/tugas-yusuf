<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Demo Products Spring MVC</title>
</head>
<body>
<div class="flex justify-start h-20 bg-blue-100 text-black items-center px-10 text-md font-bold">
    <a class="mx-10 text-2xl font-black" href="#">Java MVC</a>
    <a class="mx-5 hover:bg-gray-700 hover:text-white" href="/">Home</a>
    <a class="mx-5 hover:bg-gray-700 hover:text-white" href="/products">Products</a>
</div>
<div class="flex justify-center m-10 w-full">
    <h1 class="text-3xl font-bold m-5 " th:text="${msg}">Welcome to Products Spring MVC!</h1>
</div>
<div class="flex justify-center m-10 w-3/4">
    <a class="w-60 rounded-md bg-blue-500 h-10 text-center text-lg text-white font-semibold py-2 hover:bg-blue-800" href="products/add">Add New Product</a>
</div>
<div class="flex justify-center m-5 ">
    <table class="table-auto border-collapse border border-slate-500 w-[35%] shadow-sm">
        <thead class="bg-blue-300">
        <tr>
            <th class="border border-slate-500 w-10">ID</th>
            <th class="border border-slate-500">Name</th>
            <th class="border border-slate-500 w-24">Category</th>
            <th class="border border-slate-500 w-24">Price</th>
            <th class="border border-slate-500 w-20">Stock</th>
        </tr>
        </thead>
        <tbody class="bg-blue-100 text-md font-semibold text-center">
        <tr th:each="product : ${products}">
            <td class="border border-slate-500" th:text="${product.id}"></td>
            <td class="border border-slate-500" th:text="${product.name}"></td>
            <td class="border border-slate-500" th:text="${product.category.name}"></td>
            <td class="border border-slate-500" th:text="${product.price}"></td>
            <td class="border border-slate-500" th:text="${product.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
