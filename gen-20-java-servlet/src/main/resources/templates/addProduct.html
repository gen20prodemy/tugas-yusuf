<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Demo Products Spring MVC</title>
</head>
<body>
<div class="flex justify-start h-20 bg-blue-100 text-black items-center px-10 text-md font-bold">
    <a class="mx-10 text-2xl font-black" href="#">Java MVC</a>
    <a class="mx-5 hover:bg-gray-700 hover:text-white" href="/">Home</a>
    <a class="mx-5 hover:bg-gray-700 hover:text-white" href="/products">Products</a>
</div>
<div class="flex justify-center m-10 ">
    <h1 class="text-3xl font-bold m-5" th:text="${msg}">Welcome to Products Spring MVC!</h1>
</div>
<div class="flex justify-center m-5 w-1/2">
    <form action="post" th:action="@{/save}">
        <div class="w-full flex mx-4 justify-center">
            <label>Name</label>
            <input type="text" class="block w-full round-md py-2 px-2 placeholder:text-gray-400" placeholder="nama produk" />
        </div>
    </form>
</div>
</body>
</html>
